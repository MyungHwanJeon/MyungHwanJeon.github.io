<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      // 파싱 중에 바로 실행 — 기존 히스토리 남기지 않으려면 replace 사용
      window.location.replace("https://sites.google.com/view/raiv-lab");
    </script>
    <!-- JS 꺼진 경우 대비 -->
    <meta http-equiv="refresh" content="0; url=https://sites.google.com/view/raiv-lab">
  </head>
  <body>
    <p>If you are not redirected, <a href="https://sites.google.com/view/raiv-lab">click here</a>.</p>
  </body>
</html>
